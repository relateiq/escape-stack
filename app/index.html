<html>
<head>
  <title>Escape Stack</title>
  <link rel="stylesheet" type="text/css" href="app.css" />
  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" crossorigin="anonymous" />
</head>
<body ng-app="shell-app">
  <div class="app-content" ui-view>

    <div class="row">Escape Stack</div>

    <div class="row">
        <button class="btn" id="js-add-box">Add Box</button>
        <button class="btn" id="js-add-fancy-box">Add Fancy Box</button>
        <button class="btn" id="js-toggle-single-pop">Currently set to: Single Pop (Click to toggle)</button>
    </div>

    <div class="row">Boxes with dotted borders have an escape handler attached</div>

    <div class="row" id="all-boxes-container"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
